    <script>
    function validateForm() 
    {
         var x1 = document.forms["myForm"]["fir"].value;
         var x2 = document.forms["myForm"]["lastname"].value;
         var x3 = document.forms["myForm"]["email"].value;
         var pass1 = document.forms["myForm"]["pass"].value;
         var pass2 = document.forms["myForm"]["pass1"].value;
         var n = pass1.localeCompare(pass2);
        
    if (x1 == "") 
    {
        alert("First Name must be filled out");
        return false;
    }
    if (x2 == "") 
    {
        alert("Last Name must be filled out");
        return false;
    }
    if (x3 == "") 
    {
        alert("Email must be filled out");
        return false;
    }
        
    
   
    }
        
    var myInput = document.getElementById("pass");    
    myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(!myInput.value.match(lowerCaseLetters)) { 
     alert("lowercase not found");
        return false;
  }

  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(!myInput.value.match(upperCaseLetters)) { 
   alert("Upper Case letter not found");
        return false;
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) { 
     alert("Number not found");
        return false; 
  }
        
    }
</script>
